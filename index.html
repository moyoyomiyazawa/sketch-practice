<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Croquis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        div { /*セレクタに font-family を指定*/
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col offset-2">
                <div class="row">
                    <h1 class="text-light">What time interval?</h1>
                </div>
                <div class="row">
                    <div class="form-group text-light">
                        <form id="settingTime" action="challenge.html" method="GET">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="st" id="settingTime1" value="30000" checked>
                                    <label class="form-check-label" for="settingTime1">
                                        30 seconds
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="st" id="settingTime2" value="60000">
                                    <label class="form-check-label" for="settingTime2">
                                        1 minute
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="st" id="settingTime3" value="120000" >
                                    <label class="form-check-label" for="settingTime3">
                                        2 minutes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="st" id="settingTime4" value="240000" >
                                    <label class="form-check-label" for="settingTime4">
                                        4 minutes
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="keyword">Keyword</label>
                                <input type="text" class="form-control" id="keyword" placeholder="landscape" name="kw">
                            </div>
                            <button class="btn btn-light">START</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
